<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .about{
            display: flex;
            gap: 20px;
        }
        .gmail{
            display: flex;
            gap:20px;
        }
        .about a{
            text-decoration: none;
            margin-top: 10px;
            color: black;
        }
        .gmail a{
            text-decoration: none;
            margin-top: 10px;
            color: black;
        }
        .gmail button{
            padding: 10px 23px 14px;
            border-radius: 25px;
            font-size: 14px;
        }
        .googleimg{
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .googleimg img{
            width: 292px;
            margin-top: 15vh;

        }
        .gole{
            display: flex;
            justify-content: center;
            margin: 25px;
            gap: 10px;
            color: gray;
        }
        .gole button{
            padding: 7px 12px;
            font-size: 14px;
            border-radius: 5px;
        }
        .lang a{
            font-size: 12px;
        }
        .searchop{
            display: flex;
            align-items: center;
            width: 700px;
            border-radius: 25px;
            border: 1px solid #eae1e1;
            margin: auto;
            padding: 5px;
            box-shadow: 0.9px 0.9px 0.9px 0.9px #efecec;
        }
        .aibut button i{
            margin-right: 5px;
        }
        .aibut button{
            width: 90px;
            padding: 7px;
            font-size: 14px;
            border-radius: 25px;
            border: none;
        }
        .content{
            display: flex;
            justify-content: space-between;
            padding: 14px 14px 14px 37px;
            font-size: 14px;
            background-color: rgb(246 242 242);
        }
        .textcon{
            display: flex;
            gap: 29px;
            
        }
        .textcon a{
            text-decoration: none;
            color: black;
        }
        .txtcone{
            display: flex;
            gap: 29px;
            
        }
        .txtcone a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <div class="left">
                <div class="about">
                    <a href="">About</a>
                    <a href="">Store</a>
                </div>
            </div>
            <div class="right">
                <div class="gmail">
                    <a href="">Gmail</a>
                    <a href="">Images</a>
                    <img src="../login/apps_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <button>Sign in</button>
                </div>
                
            </div>
        </header>
        <div class="container">
            <div class="googleimg">
                <img src="https://pngimg.com/d/google_PNG19644.png" alt=""></div>
            <div class="searchop">
                <div class="addimg" style="padding-left: 10px;">
                    <img src="https://png.pngtree.com/element_our/sm/20180516/sm_5afbe35ff3ec9.jpg" width="21px" alt="">
                </div>
                <div class="textinp" style="padding-left: 10px;"><input type="text" name="search" id="" style="width: 470px;height: 40px;border: none;"></div>
                <div class="mic" style="padding-left: 12px;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_cq-WYKTvb9gBViqZQn24jm7OGHQQAlDumQ&s" width="12px" alt=""></div>
                <div class="lens" style="padding-left: 21px;"><img src="https://static.wikia.nocookie.net/logopedia/images/6/6c/Google_Lens_2025_%28search_box%29.svg/revision/latest/scale-to-width-down/250?cb=20250509082525" width="19px" alt=""></div>
                <div class="aibut" style="padding-left: 17px;"><button style="width: 90px;"><i class="ri-search-ai-line"></i>AI Mode</button></div>
            </div>

            <div class="gole">
                <button style="border: none;">Google Search</button>
                <button style="border: none;">I'm Feeling Lucky</button>
            </div>

               <div class="lang" style="text-align: center;font-size: 14px;height: 250px;margin-top: 40px;">Google offered in: <a href="">हिन्दी</a> <a href="">বাংলা</a> <a href="">తెలుగు</a> <a href="">मराठी</a> <a href="">தமிழ்</a> <a href="">ગુજરાતી</a> <a href="">ಕನ್ನಡ</a> <a href="">മലയാളം</a> <a href="">ਪੰਜਾਬੀ</a></div>
        </div>


        <footer>
            <p style="padding: 14px 10px 12px 30px; background-color: rgb(246 242 242); border-bottom: 1px solid #bab7b7;">India</p>
            <div class="content">
                <div class="textcon">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How search work</a>
                </div>
                <div class="txtcone">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </footer>
    </main>
    
</body>
</html>
