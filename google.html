<!DOCTYPE html>

    <title>Document</title>
    <style>
        body{

            box-sizing: border-box;
        }
        header{

        }
        .about{

        }

        }
        .searchcon{

        }
        .gole{

        }
        .gole button{

        }
        .lang a{
